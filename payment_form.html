<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
  </head>
  <body>
    <form action="">
      <h1>payment Form</h1>
      <h2>Contact Information</h2>
      <p>Name: <input type="text" name="name" required /></p>

      <fieldset>
        <legend>Gender Info.</legend>
        <p>
          Male <input type="radio" name="gender" id="" /> Female
          <input type="radio" name="gender" id="" />
        </p>
      </fieldset>

      <p>
        Address:
        <textarea name="address" id="addresss" cols="80" rows="5"></textarea>
      </p>

      <p>
        Email:
        <input type="email" name="email" id="email" />
      </p>

      <p>Pincode: <input type="number" name="Pincode" id="Pincode" /></p>

      <hr />
      <h2>Payment Information</h2>
      <p>
        Crad Type:
        <select name="Card_type" id="card_type">
          <option value="">--Select a Card Type--</option>

          <option value="visa">Visa</option>
          <option value="mastercard">Master Card</option>
          <option value="rupey">Rupey</option>
        </select>
      </p>

      <!-- <p>
        Card Number: <input type="number" name="card_number" id="card_number" />
      </p>

      <p>Expiry date: <input type="date" name="exp_date" id="exp_date" /></p> -->

      <p>
        <input type="text" class="ccFormatMonitor" placeholder="Card Number" />

        <input
          type="text"
          id="inputExpDate"
          placeholder="MM / YY"
          maxlength="7"
        />

        <input type="password" class="cvv" placeholder="CVV" maxlength="3" />
      </p>
      <p> Pay Now:
        <input type="submit" value="">
      </p>
    </form>
  </body>
</html>
